<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link rel="stylesheet" href="RPS.css">
  </head>
  <body>
    <div class="title">
      <center>Rock, Paper, Scissor</center>
    </div>
    <div class="robot">
      <center>ü§ñ</center>
    </div>
    <div class="instruction" id="instruction">
      <center>Select anyone to play!</center>
    </div>
    <div class="choices" id="choices">
      <center>
      <button type="button" name="button" id="rock" onclick="userChoice(this)">üëä</button>
      <button type="button" name="button" id="paper" onclick="userChoice(this)">‚úã</button>
      <button type="button" name="button" id="scissor" onclick="userChoice(this)">‚úåÔ∏è</button>
      </center>
    </div>
    <div class="results" id="results">
      <center>
      <div class="instruction">
        Result
      </div>
      <p>Your Choice: <span id="yourChoice"></span></p>
      <p>Bot's Choice: <span id="computerChoice"></span> </p>
      <p><span id="winner"></span></p>
      <button type="button" name="button" onclick="playAgain()">Play Again?</button>
      </center>
    </div>
  </body>
</html>

<script type="text/javascript">
  function userChoice(userOption) {
    var computerChoice = Math.floor(Math.random()*1000 + 1) % 3;
    var userValue = getValue(userOption);
    var winner = decideWinner(userValue,computerChoice);
    document.getElementById("winner").innerHTML = winner;
    document.getElementById("yourChoice").innerHTML = userOption.innerHTML;
    document.getElementById("computerChoice").innerHTML = decryptValue(computerChoice);
    document.getElementById("instruction").style.display = "none";
    document.getElementById("choices").style.display = "none";
    document.getElementById("results").style.display = "block";
  }

  function getValue(userOption) {
    var userValue = 0;
    switch (userOption.innerHTML) {
      case "üëä":
        userValue = 0;
        break;
      case "‚úã":
        userValue = 1;
        break;
      case "‚úåÔ∏è":
        userValue = 2;
        break;
      default:
        break;
    }
    return userValue;
  }

  function decryptValue(value) {
    var choice = "";
    switch (value) {
      case 0:
        choice = "üëä";
        break;
      case 1:
        choice = "‚úã";
        break;
      case 2:
        choice = "‚úåÔ∏è";
        break;
      default:
        break;
    }
    return choice;
  }
  function decideWinner(user,computer) {

    var diff = (computer - user)%3;
    switch (diff) {
      case 1:
      case -2:
        return "Computer wins";
        break;
      case 2:
      case -1:
        return "You win";
        break;
      case 0:
        return "Draw";
        break;
      default:
        alert("Hey");
    }
  }

  function playAgain() {
    document.getElementById("choices").style.display = "block";
    document.getElementById("instruction").style.display = "block";
    document.getElementById("results").style.display = "none";
  }
</script>

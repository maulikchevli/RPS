<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link rel="stylesheet" href="RPS.css">
    <script type="text/javascript" src="RPS.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="title">
        Rock, Paper, Scissor
      </div>
      <div class="robot">
        🤖
      </div>
      <div class="instruction" id="instruction">
        Select anyone to play!
      </div>
      <div class="choices" id="choices">

        <button type="button" name="button" id="rock" onclick="userChoice(this)">👊</button>
        <button type="button" name="button" id="paper" onclick="userChoice(this)">✋</button>
        <button type="button" name="button" id="scissor" onclick="userChoice(this)">✌️</button>

      </div>
      <div class="results" id="results">

        <div class="instruction">
          Result
        </div>
        <p>Your Choice: <span id="yourChoice"></span></p>
        <p>Bot's Choice: <span id="computerChoice"></span> </p>
        <p><span id="winner"></span></p>
        <button type="button" name="button" onclick="playAgain()">Play Again?</button>

      </div>
    </div>
  </body>
</html>
